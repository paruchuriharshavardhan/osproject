<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CPU Scheduling Simulator</title>
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Simulator</h1>
        <form id="processForm">
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" required>
            <button type="button" id="createInputsButton">Create Inputs</button>
        </form>
        <div id="processInputs"></div>
        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm">
            <option value="FCFS">First Come First Serve</option>
            <option value="SJF">Shortest Job First</option>
            <option value="SRTF">Shortest Remaining Time First</option>
            <option value="Priority">Priority Scheduling</option>
            <option value="RoundRobin">Round Robin</option>
        </select>
        <label for="timeQuantum">Time Quantum (for Round Robin):</label>
        <input type="number" id="timeQuantum" value="2">
        <button id="runSimulationButton">Run Simulation</button>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
